<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Transparent Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <ul class="header">
                <li><img src="white.png" class="white" width="160" height="40"></li>
                <li style="float: right; border: 1px solid white; border-radius: 10px; text-align: center;"><a href="#" class="join" style="display: block; width:90px;">Join now</a></li>
                <li style="float: right"><a href="#" class="sign" style="display: block; width:60px;">Sign in</a></li>

            </ul>
        </header>
        <div class="loginBox">
            <img src="black.png" class="user" width="250" height="70">
            
            <form>
                <input type="text" name="" placeholder="Email address">
                <input type="password" name="" placeholder="Password">z
                <input type="submit" name="" value="Sign In">
                <p class="last">Not a member? <a href="#">Forgot Password?</a></p>
            </form>
        </div>
    </body>
</html>
